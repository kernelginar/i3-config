colors:
  # Default colors
  primary:
    background: '#101421'
    foreground: '#fffbf6'

  # Normal colors
  normal:
    black: '#2e2e2e'
    red: '#eb4129'
    green: '#abe047'
    yellow: '#f6c744'
    blue: '#47a0f3'
    magenta: '#7b5cb0'
    cyan: '#64dbed'
    white: '#e5e9f0'

  # Bright colors
  bright:
    black: '#565656'
    red: '#ec5357'
    green: '#c0e17d'
    yellow: '#f9da6a'
    blue: '#49a4f8'
    magenta: '#a47de9'
    cyan: '#99faf2'
    white: '#ffffff'

window:
  opacity: 0.6
  padding:
    x: 6
    y: 6

font:
  normal:
    family: Fira Code Nerd Font Mono
    style: Regular
  bold:
    family: Fira Code Nerd Font Mono
    style: Bold
  italic:
    family: Fira Code Nerd Font Mono
    style: Italic
  bold_italic:
    family: Fira Code Nerd Font Mono
    style: Bold Italic
      #size: 8.5
  size: 8.0
  offset:
    x: 0
    y: 0

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

    blinking: never

    vi_mode_style: on

    blink_interval: 50

    text: '0x1E1D2F'

    cursor: '0xF5E0DC'
theme: iTerm-Default
