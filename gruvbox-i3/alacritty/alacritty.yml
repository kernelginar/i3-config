window:
  opacity: 1.0
  padding:
    x: 6
    y: 6

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic
  size: 9.5
  offset:
    x: 0
    y: 0

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

    blinking: never

    vi_mode_style: on

    blink_interval: 50

    text: '0x1E1D2F'

    cursor: '0xF5E0DC'
